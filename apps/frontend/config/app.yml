# default values
all:
  resources:
    types: [link]
    link:
      segments:  [all, images, mp3, youtube]
      all:
        formats: [html, json]
      mp3:
        formats: [html, json, xspf]
      youtube:
        formats: [html, json, xspf]
      images:
        formats: [html, json]
        